version: '3.8'

services:
  # Service 1: LibreTranslate (Mesin Terjemahan)
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: translify-libretranslate
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=en,id,es,fr,de,ja,zh,ar  # Batasi bahasa untuk hemat memory
      - LT_THREADS=4
    volumes:
      - lt_cache:/home/libretranslate/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service 2: Backend Python (Flask API)
  backend:
    build: ./backend
    container_name: translify-backend
    ports:
      - "8000:8000"
    environment:
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      - FLASK_ENV=production
    volumes:
      - ./backend:/app
    depends_on:
      libretranslate:
        condition: service_healthy
    restart: unless-stopped

  # Service 3: Frontend Web Server (Nginx)
  frontend:
    build: ./frontend
    container_name: translify-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped

  # Service 4: PostgreSQL (Opsional, untuk menyimpan history terjemahan)
  database:
    image: postgres:15-alpine
    container_name: translify-db
    environment:
      - POSTGRES_USER=translify
      - POSTGRES_PASSWORD=translify123
      - POSTGRES_DB=translify_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  lt_cache:
  postgres_data: