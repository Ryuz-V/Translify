<!doctype html>
<html>
<head>
    <meta lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translify</title>
    <link rel="icon" type="image/x-icon" href="/asset/icons8-translate-100.png">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="font-sans" style="font-family: 'Roboto', sans-serif;"> 
<!-- header -->
<header class="px-4 sm:px-6 md:px-8 lg:px-12 xl:px-24">
    <nav class="h-16 md:h-20">
        <div class="container mx-auto h-full flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="/asset/icons8-translate-100.png" alt="logo" 
                     class="w-12 h-12 md:w-16 md:h-16 object-contain">
                <a href="#" class="text-2xl md:text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                    Translify
                </a>
            </div>
            <ul class="flex items-center space-x-4 md:space-x-5">
                <!-- Settings icon -->
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors" 
                       title="Settings">
                        <img src="/asset/icons8-settings-64.png" alt="settings" 
                             class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <!-- Idea icon -->
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors"
                       title="Ideas">
                        <img src="/asset/icons8-idea-100.png" alt="idea" 
                             class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <!-- Question icon -->
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors"
                       title="Help">
                        <img src="/asset/icons8-question-100.png" alt="question" 
                             class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <!-- Mobile menu icon (hamburger) untuk tampilan kecil -->
                <li class="sm:hidden">
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </li>
                <!-- Login button -->
                <li>
                    <a href="#" class="bg-black text-white px-6 py-2.5 rounded-lg hover:bg-gray-800 
                                      transition-colors font-medium flex items-center space-x-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Masuk</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- main content -->
<main class="px-4 sm:px-6 md:px-8 lg:px-12 xl:px-24 py-8 border-t border-gray-200 min-h-screen">
    <section class="max-w-6xl mx-auto">
        <!-- Translation Container -->
        <div class="bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden">
            <!-- Language Selection Box -->
            <div class="border border-gray-200 p-2 md:p-6">
                <div class="flex items-center justify-center space-x-4">
                    <!-- From Language -->
                    <div class="relative inline-block">
                        <select class="p-3 pr-10 rounded-lg appearance-none bg-white
                                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                    cursor-pointer min-w-[180px] md:min-w-[200px]">
                            <option value="id" selected>Indonesia</option>
                            <option value="en">English</option>
                        </select>
                    </div>

                    <!-- Swap Button -->
                    <div class="flex items-center justify-center">
                        <button class="p-3 hover:bg-gray-50 rounded-full transition-colors bg-white"
                                title="Tukar bahasa">
                            <i class="fas fa-exchange-alt text-gray-700"></i>
                        </button>
                    </div>

                    <!-- To Language -->
                    <div class="relative inline-block">
                        <select class="p-3 pr-10 rounded-lg appearance-none bg-white
                                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                    cursor-pointer min-w-[180px] md:min-w-[200px]">
                            <option value="en">English</option>
                            <option value="idn">Indonesia</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Text Areas Row -->
            <div class="flex flex-col md:flex-row">
                <!-- Input Text Area -->
                <div class="flex-1 border border-gray-200">
                    <div class="h-96 md:h-[32rem]">
                        <textarea 
                            id="input-text"
                            class="w-full h-full p-4 focus:outline-none focus:ring-0
                                   resize-none text-lg border-0"
                            placeholder="Ketik teks di sini..."
                            rows="10"
                        ></textarea>
                    </div>
                </div>

                <!-- Output Text Area -->
                <div class="flex-1 border border-gray-200">
                    <div class="h-96 md:h-[32rem]">
                        <textarea 
                            id="output-text"
                            class="w-full h-full p-4 focus:outline-none focus:ring-0
                                   resize-none text-lg border-0"
                            placeholder="Terjemahan akan muncul di sini..."
                            rows="10"
                            readonly
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Translate Button -->
        <div class="mt-8 flex justify-center">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg 
                          font-medium transition-colors flex items-center space-x-2 shadow-md">
                <i class="fas fa-language"></i>
                <span>Terjemahkan</span>
            </button>
        </div>
    </section>
</main>

<script src="https://kit.fontawesome.com/5ea0eadb61.js" crossorigin="anonymous"></script>
<script src="/src/index.js"></script>
</body>
</html>
