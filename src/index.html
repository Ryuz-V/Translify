<!doctype html>
<html>
<head>
    <meta lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translify</title>
    <link rel="icon" type="image/x-icon" href="/asset/icons8-translate-100.png">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      .dropdown-btn {
        width: 8rem;     
        max-width: 12rem;     
      }

      @media (min-width: 768px) {
        .dropdown-btn {
          width: 10rem;       
        }
      }
      .truncate-ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

.custom-list::-webkit-scrollbar { height: 6px; width: 6px; }

#translationStatus {
    transition: opacity 0.3s ease;
}

#translationStatus.hidden {
    opacity: 0;
    pointer-events: none;
}

.fa-spinner {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Container Title */
.title {
    margin-bottom: 20px; /* Jarak antara title dan content */
}

/* Styling Judul */
.txt_title {
    font-size: 16px;
    font-weight: 500;
}

/* Container Content */
.content_kamus {
    margin-top: 5px; /* Jarak dari title */
}

/* Paragraf Content */
.main_content {
    margin-top: 5px; /* Tambahan jarak dalam content */
    font-size: 16px;
    color: #555;
}

.container_kamus {
    padding: 20px; /* Padding untuk keseluruhan container */
}

    </style>
</head>
<body class="font-sans" style="font-family: 'Roboto', sans-serif;">
<!-- header -->
<header class="px-4 sm:px-6 md:px-8 lg:px-12 xl:px-24">
    <nav class="h-16 md:h-20">
        <div class="container mx-auto h-full flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="/asset/icons8-translate-100.png" alt="logo" 
                     class="w-12 h-12 md:w-16 md:h-16 object-contain">
                <a href="#" class="text-2xl md:text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                    Translify
                </a>
            </div>
            <ul class="flex items-center space-x-4 md:space-x-5">
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors" title="Settings">
                        <img src="/asset/icons8-settings-64.png" alt="settings" class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors" title="Ideas">
                        <img src="/asset/icons8-idea-100.png" alt="idea" class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors" title="Help">
                        <img src="/asset/icons8-question-100.png" alt="question" class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <li class="sm:hidden">
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </li>
                <li>
                    <a href="#" class="bg-black text-white px-6 py-2.5 rounded-lg hover:bg-gray-800 transition-colors font-medium flex items-center space-x-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Masuk</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- main content -->
<main class="px-4 sm:px-6 md:px-8 lg:px-12 xl:px-24 py-8 border-t border-gray-200 min-h-screen">
    <section class="max-w-7xl mx-auto">
        <!-- Translation Container -->
        <div class="bg-white rounded-lg shadow-lg border border-gray-200">
            <!-- Language Selection Box -->
            <div class="border border-gray-200 p-3 md:p-4">
                <div class="flex items-center justify-center space-x-4">
                    <!-- From Language (custom) -->
                    <div class="relative">
                        <div class="relative w-32 md:w-40">
                          <button id="fromBtn" type="button" class="dropdown-btn p-2 pr-8 rounded-lg bg-white border text-sm text-left truncate truncate-ellipsis">
                            Indonesia
                          </button>
                          <ul id="fromList" class="hidden absolute z-20 mt-1 w-full bg-white border rounded-lg shadow max-h-48 overflow-y-auto text-sm custom-list"></ul>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="flex items-center justify-center">
                        <button id="swapBtn" class="p-2 hover:bg-gray-50 rounded-full transition-colors bg-white" title="Tukar bahasa">
                            <i class="fas fa-exchange-alt text-gray-700"></i>
                        </button>
                    </div>

                    <!-- To Language (custom) -->
                    <div class="relative">
                        <div class="relative w-32 md:w-40">
                          <button id="toBtn" type="button" class="dropdown-btn p-2 pr-8 rounded-lg bg-white border text-sm text-left truncate truncate-ellipsis">
                            English
                          </button>
                          <ul id="toList" class="hidden absolute z-20 mt-1 w-full bg-white border rounded-lg shadow max-h-48 overflow-y-auto text-sm custom-list"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Areas Row -->
            <div class="flex flex-col md:flex-row">
                <!-- Input Text Area -->
                <div class="flex-1 border border-gray-200">
                    <div class="h-72 md:h-[28rem]">
                        <textarea 
                            id="input-text"
                            class="w-full h-full p-4 focus:outline-none focus:ring-0 resize-none text-lg border-0"
                            placeholder="Ketik teks di sini..."
                            rows="10"></textarea>
                    </div>
                </div>

                <!-- Output Text Area -->
                <div class="flex-1 border border-gray-200">
                    <div class="h-72 md:h-[28rem]">
                        <textarea 
                            id="output-text"
                            class="w-full h-full p-4 focus:outline-none focus:ring-0 resize-none text-lg border-0"
                            rows="10"
                            readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Translate Button -->
<div class="flex justify-center">
    <div id="translationStatus" class="text-gray-500 text-sm hidden">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Menerjemahkan...</span>
    </div>
</div>
    </section>

<!-- kamus -->
<section class="max-w-7xl mx-auto mt-12 md:mt-16">
    <div class="container_kamus bg-white rounded-lg shadow-lg border border-gray-200 px-4 pt-10">
        <!-- Header Kamus -->
        <div class="title">
            <h2 class="txt_title">Kamus</h2>
        </div>
        
        <!-- Konten Kamus -->
        <div class="content_kamus">
            <p class="main_content">
                Kamus tidak tersedia untuk pasangan bahasa ini.
            </p>
        </div>
    </div>
</section>
</main>


<script src="https://kit.fontawesome.com/5ea0eadb61.js" crossorigin="anonymous"></script>
<script src="/src/index.js"></script>
</body>
</html>
