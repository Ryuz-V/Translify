<!doctype html>
<html>
<head>
    <meta lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translify</title>
    <link rel="icon" type="image/x-icon" href="/asset/icons8-translate-100.png">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="font-sans" style="font-family: 'Roboto', sans-serif;"> 
<!-- header -->
<header class="px-4 sm:px-6 md:px-8 lg:px-12 xl:px-24">
    <nav class="h-16 md:h-20">
        <div class="container mx-auto h-full flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="/asset/icons8-translate-100.png" alt="logo" 
                     class="w-12 h-12 md:w-16 md:h-16 object-contain">
                <a href="#" class="text-2xl md:text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                    Translify
                </a>
            </div>
            <ul class="flex items-center space-x-4 md:space-x-6">
                <!-- Settings icon -->
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors" 
                       title="Settings">
                        <img src="/asset/icons8-settings-64.png" alt="settings" 
                             class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <!-- Idea icon -->
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors"
                       title="Ideas">
                        <img src="/asset/icons8-idea-100.png" alt="idea" 
                             class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <!-- Question icon -->
                <li class="hidden sm:block">
                    <a href="#" class="block p-2 hover:bg-gray-100 rounded-full transition-colors"
                       title="Help">
                        <img src="/asset/icons8-question-100.png" alt="question" 
                             class="w-6 h-6 md:w-7 md:h-7">
                    </a>
                </li>
                <!-- Mobile menu icon (hamburger) untuk tampilan kecil -->
                <li class="sm:hidden">
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </li>
                <!-- Login button -->
                <li>
                    <a href="#" class="bg-black text-white px-6 py-2.5 rounded-lg hover:bg-gray-800 
                                      transition-colors font-medium flex items-center space-x-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Masuk</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- nanti tempat berkas dan gambar -->

<!-- main content -->
<main class="px-4 sm:px-6 md:px-8 lg:px-12 xl:px-24 py-8">
    <section class="max-w-6xl mx-auto">
        <!-- Translation Container -->
        <div class="bg-white rounded-2xl shadow-lg p-4 md:p-6">
            <!-- Language Selection Box - Gabung seperti di gambar -->
            <div class="bg-gray-50 rounded-xl p-4 mb-6 border border-gray-200">
                <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
                    <!-- From Language -->
                    <div class="w-full md:w-auto">
                        <div class="relative inline-block">
                            <select class="p-3 pr-10 border border-gray-300 rounded-lg appearance-none 
                                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                         bg-white cursor-pointer min-w-[180px] md:min-w-[200px]">
                                <option value="auto" selected>Deteksi bahasa</option>
                                <option value="en">English</option>
                                <option value="id">Indonesia</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                                <option value="ja">日本語</option>
                                <option value="ko">한국어</option>
                                <option value="zh">中文</option>
                                <option value="ar">العربية</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="flex items-center justify-center">
                        <button class="p-3 bg-white hover:bg-gray-50 rounded-full transition-colors "
                                title="Tukar bahasa">
                            <i class="fas fa-exchange-alt text-gray-700"></i>
                        </button>
                    </div>

                    <!-- To Language -->
                    <div class="w-full md:w-auto">
                        <div class="relative inline-block">
                            <select class="p-3 pr-10 border border-gray-300 rounded-lg appearance-none 
                                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                         bg-white cursor-pointer min-w-[180px] md:min-w-[200px]">
                                <option value="de">Jerman</option>
                                <option value="en">English</option>
                                <option value="id">Indonesia</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                                <option value="ja">日本語</option>
                                <option value="ko">한국어</option>
                                <option value="zh">中文</option>
                                <option value="ar">العربية</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Areas Row -->
            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
                <!-- Input Text Area -->
                <div class="flex-1">
                    <div class="relative h-64 md:h-80">
                        <textarea 
                            id="input-text"
                            class="w-full h-full p-4 border border-gray-300 rounded-xl 
                                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent 
                                   resize-none text-lg"
                            placeholder="Ketik teks di sini..."
                            rows="8"
                        ></textarea>
                    </div>
                </div>

                <!-- Output Text Area -->
                <div class="flex-1">
                    <div class="relative h-64 md:h-80">
                        <textarea 
                            id="output-text"
                            class="w-full h-full p-4 border border-gray-300 rounded-xl 
                                   bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 
                                   focus:border-transparent resize-none text-lg"
                            placeholder="Terjemahan akan muncul di sini..."
                            rows="8"
                            readonly
                        ></textarea>
                    </div>
                </div>
            </div>

            <!-- Translate Button -->
            <div class="mt-8 flex justify-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg 
                              font-medium transition-colors flex items-center space-x-2 shadow-md">
                    <i class="fas fa-language"></i>
                    <span>Terjemahkan</span>
                </button>
            </div>
        </div>
    </section>
</main>


<script src="https://kit.fontawesome.com/5ea0eadb61.js" crossorigin="anonymous"></script>
<script src="/src/index.js"></script>
</body>
</html>
